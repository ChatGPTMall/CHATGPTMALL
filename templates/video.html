{% extends 'parent.html' %}
{% block tittle %}How To Use | MadeinThai{% endblock %}
{% block body %}

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex align-items-center">
    <div class="container">
      <div class="row gy-4 d-flex justify-content-between">
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <h2 data-aos="fade-up">Learn How To Use {{item.title}}</h2>
        </div>

        <div class="col-lg-5 order-1 order-lg-2 hero-img" data-aos="zoom-out">
          <img src="" class="img-fluid mb-3 mb-lg-0" alt="">
        </div>

      </div>
    </div>
  </section><!-- End Hero Section -->

  <main id="main">
    <!-- ======= Services Section ======= -->
    <section id="service" class="services pt-0">
      <div class="container" data-aos="fade-up">
        <br>
        <div class="row gy-4">
          {% if item.video %}
          <video width="320" height="500" controls>
          <source src="{{item.video.url}}" type="video/mp4">
          <source src="{{item.video.url}}" type="video/ogg">
          Your browser does not support the video tag.
          </video>
          {% else %}
          <p>No Video</p>
          {% endif %}
        </div>
      </div>
    </section><!-- End Services Section -->
  </main><!-- End #main -->
{% endblock %}
