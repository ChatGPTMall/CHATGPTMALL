{% extends 'parent.html' %}
{% block tittle %}How To Use | MadeinThai{% endblock %}
{% block body %}

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex align-items-center">
    <div class="container">
      <div class="row gy-4 d-flex justify-content-between">
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <h2 data-aos="fade-up">Upload How To Use</h2>
          <a href="{% url 'TextToText' %}" class="text_use" data-aos="fade-up" data-aos-delay="100">Use Text To Text</a>
        </div>

        <div class="col-lg-5 order-1 order-lg-2 hero-img" data-aos="zoom-out">
          <img src="" class="img-fluid mb-3 mb-lg-0" alt="">
        </div>

      </div>
    </div>
  </section><!-- End Hero Section -->

  <main id="main">
    <!-- ======= Services Section ======= -->
    <section id="service" class="services pt-0">
      <div class="container" data-aos="fade-up">
        <br>
        <div class="row gy-4">
          <form method="post" action="{% url 'ItemHowToUse' item.id %}">
            {% csrf_token %}
            <div class="mb-3">
              <textarea id="editor" name="usecase" class="form-control" rows="6">{{item.description}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Upload Content</button>
          </form>
        </div>
      </div>
    </section><!-- End Services Section -->
  </main><!-- End #main -->
{% endblock %}
