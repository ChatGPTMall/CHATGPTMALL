{% extends 'parent.html' %}
{% block tittle %}Create Communities | MadeinThai{% endblock %}
{% block body %}

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex align-items-center">
    <div class="container">
      <div class="row gy-4 d-flex justify-content-between">
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <h2 data-aos="fade-up">Create Communities</h2>
        </div>

        <div class="col-lg-5 order-1 order-lg-2 hero-img" data-aos="zoom-out">
          <img src="" class="img-fluid mb-3 mb-lg-0" alt="">
        </div>

      </div>
    </div>
  </section><!-- End Hero Section -->

  <main id="main">
    <!-- ======= Services Section ======= -->
    <section id="service" class="services pt-0">
      <div class="container" data-aos="fade-up">
        <br>
        <div class="row gy-4">
            <form class="row g-3" method="post" action="{% url 'CreateTeams' %}" enctype="multipart/form-data">
              {% csrf_token %}
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Community Name</label>
                  <input type="text" name="team_name" class="form-control"  id="inputAddress" placeholder="Community Name">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Community Profile</label>
                  <input type="file" name="logo" class="form-control" id="inputAddress2">
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Create Community</button>
                </div>
              </form>
        </div>
      </div>
    </section><!-- End Services Section -->
  </main><!-- End #main -->
{% endblock %}
