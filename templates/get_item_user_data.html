{% extends 'parent.html' %}
{% block tittle %}{{item.title}} | Chatgptmall{% endblock %}
{% block body %}
<main id="main">
<section id="hero" class="hero d-flex align-items-center">
    <div class="container">
<form method="post" action="{% url 'ShopCheckout' item.item_id %}">
  {% csrf_token %}

  <div class="form-group">
    <label for="phone" style="color: black;font-weight: bold;">Phone No</label>
    <input type="text" name="phone" class="form-control" id="phone"
           placeholder="+91123456789" required>
  </div>
  <div class="form-group">
    <label for="inputAddress2" style="color: black;font-weight: bold;">Address</label>
    <input type="text" name="address" class="form-control" id="inputAddress2"
           placeholder="Apartment, studio, or floor" required>
  </div>

  <div class="form-row" style="display: flex;flex-wrap: wrap;">
    <div class="form-group col-md-6">
      <label for="city" style="color: black;font-weight: bold;">City</label>
      <input type="text" name="city" placeholder="City" class="form-control" id="City" required>
    </div>
    <div class="form-group col-md-6">
      <label for="city" style="color: black;font-weight: bold;">State</label>
      <input type="text" name="state" placeholder="State" class="form-control" id="state" required>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip" style="color: black;font-weight: bold;">Zip</label>
      <input type="text" name="zip" placeholder="ZIP" class="form-control" id="inputZip" required>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Continue Payment</button>
</form>
    </div>
  </section>
</main>
{% endblock %}
